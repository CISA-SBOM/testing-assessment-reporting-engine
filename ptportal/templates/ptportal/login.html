<html>
<head>
	<!-- CSS -->
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap-datepicker3.css" rel="stylesheet" />

	<!-- JS -->
	<script src="{{ STATIC_URL }}js/jquery-3.2.1.slim.min.js"></script>
	<script src="{{ STATIC_URL }}js/popper.min.js"></script>
	<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>


    <style>
        body {
            height: 100%
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>PT Portal</title>
</head>
<body>
    <div class="container">
        <div class="col-md-5">
            <form method="post">
                <div>
                    <h2>Login</h2>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" value="{{ username }}" />
                </div>
                <div class="form-group">
                  <label for="password"><strong>Password</strong></label>
                   <input type="password" class="form-control input-large" id="password" placeholder="Password" name="password" value="" />
                </div>
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <div class="form-group alert alert-danger alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {% else %}
                            <div class="form-group alert alert-{{ message.tags }} alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {% endif %}
                        {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div>
                    <button type="submit" name="login" class="btn btn-success" value="login">Login</button>
                </div>
                {% csrf_token %}
                  Don't have an account? <a href={% url 'signup' %}>&nbspSign up here!</a>
              </form>
        </div>
      </div>
    </div>
</body>
</html>
