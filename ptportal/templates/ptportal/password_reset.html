<html>
<head>
    <!-- CSS -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-datepicker3.css" rel="stylesheet" />

    <!-- JS -->
    <script src="{{ STATIC_URL }}js/jquery-3.2.1.slim.min.js"></script>
    <script src="{{ STATIC_URL }}js/popper.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>


    <style>
        body {
            height: 100%
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>PT Portal</title>
</head>
<body>
    <div class="container">
        <div class="col-md-5">
            <form method="post">
                <div>
                    <h2>Reset Password</h2>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email</strong></label>
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email" value="{{ email }}" />
                </div>
                {% if form.errors %}
                    <div class="form-group alert alert-danger alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {% for field in form %}
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
                <div>
                    <button type="submit" class="btn btn-success" value="submit">Send me a reset link</button>
                </div>
                {% csrf_token %}
              </form>
        </div>
      </div>
    </div>
</body>
</html>
